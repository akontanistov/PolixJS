<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="center">
                <div class="logo">
                    <a href="/index.html"><span class="left">Polix</span><span class="right">JS</span></a>
                </div>
                <div class="settings">
                    <div class="valuecontainer">
                        <div><p>Triangles:</p></div>
                        <input type="number" name="value" step="1" min="100" max="100000" value="25000" class="value" id="trianglesValue">
                    </div>
                    <div class="slidecontainer">
                        <input type="range" step="100" min="100" max="100000" value="25000" class="slider" id="trianglesSlider">
                    </div>
                </div>
                <div class="buttons">
                    <button onclick="OnSpiner(); setTimeout(Run, 100);" id="btnRun" class="disable">Run</button>
                    <button onclick="Clean()" id="btnClean" class="disable">Clean</button>
                    <button onclick="saveCanvasAsImageFile()" id="btnSave" class="disable">Save</button>
                </div>
            </div>
        </header>
        <div class="block"  id="mainBox">
            <div class="center" id="chooseBox">
                <div class="block__dropbox" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                    <div><h1>This application decorates images using a triangulation algorithm.</h1></div>
                    <div><p>Drag and drop an image</p></div>
                    <div><p>Or</p></div>
                    <div>
                        <button onclick="ChooseFile()">Choose file</button>
                    </div>
                </div>
            </div>
            <div class="block__canvas disable" id="canvasBox">
                <canvas id="viewport"></canvas>
            </div>
        </div>
        <footer>
            <div class="center">
                <div class="footer__block">
                    <p>Â© Andrew Kontanistov 2020</p>
                </div>
                <div class="footer__block">
                    <p>See source code on <a href="https://github.com/Andreano21/PolixJS">GitHub</a></p>
                </div>
            </div>
        </footer>
        <div class="cssload-container" id="spinerBox">
            <div class="cssload-speeding-wheel"></div>
        </div>
    </div>
</body>
<script src="scrips/Triangulation/Helper.js"></script>
<script src="scrips/Triangulation/Vector2.js"></script>
<script src="scrips/Triangulation/Arc.js"></script>
<script src="scrips/Triangulation/Triangle.js"></script>
<script src="scrips/Triangulation/DynamicCache.js"></script>
<script src="scrips/Triangulation/Triangulation.js"></script>
<script src="scrips/Triangulation/script.js"></script>
</html>
